<div class="header_lx-panel">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
        <div></div>
    </div>
    <div class="menu">
        <div>
            <div>
                <ul>
                    <li>
                        <a class="header_nav-link" href=""><img src="images/icons/basket_icon.svg"
                                                                alt=""></a>
                        <a class="header_nav-link" href=""><img src="images/icons/ru_lang_icon.svg"
                                                                alt=""></a>
                    </li>

                    {% for category in categories %}
                    <li class="header_nav-item"><a class="header_nav-link" href="">{{ category.title }}</a></li>
                    {% endfor %}

                    {% if request.user.is_authenticated %}
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'user_profile' %}">MY PROFILE</a></li>
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'cart' %}">MY CART</a></li>
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'favourite_products' %}">FAVOURITE</a></li>
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'logout' %}">LOGOUT</a></li>
                    {% else %}
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'sign_in' %}">LOGIN</a></li>
                    <li class="header_nav-item"><a class="header_nav-link" href="{% url 'registration' %}">SIGN UP</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </div>
</div>
